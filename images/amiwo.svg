<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <style>
    @keyframes uvRay {
      0%, 100% { opacity: 0.3; transform: scaleY(0.9); }
      50% { opacity: 0.9; transform: scaleY(1.1); }
    }
    @keyframes waveFlow {
      0% { stroke-dashoffset: 20; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes sensorPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    @keyframes screenGlow {
      0%, 100% { stroke-opacity: 0.4; }
      50% { stroke-opacity: 0.8; }
    }
    @keyframes buttonBlink {
      0%, 90%, 100% { fill-opacity: 0.3; }
      95% { fill-opacity: 0.8; }
    }
    .uv1 { animation: uvRay 1.5s ease-in-out infinite; transform-origin: 48px 13px; }
    .uv2 { animation: uvRay 1.5s ease-in-out 0.2s infinite; transform-origin: 40px 16px; }
    .uv3 { animation: uvRay 1.5s ease-in-out 0.4s infinite; transform-origin: 56px 16px; }
    .wave1 { animation: waveFlow 2s linear infinite, sensorPulse 2s ease-in-out infinite; }
    .wave2 { animation: waveFlow 2s linear 0.5s infinite, sensorPulse 2s ease-in-out 0.5s infinite; }
    .wave3 { animation: waveFlow 2s linear 1s infinite, sensorPulse 2s ease-in-out 1s infinite; }
    .screen { animation: screenGlow 3s ease-in-out infinite; }
    .btn { animation: buttonBlink 3s ease-in-out infinite; }
  </style>
  <rect width="96" height="96" fill="#0a0a0a"/>
  <!-- UV rays coming down -->
  <line class="uv1" x1="48" y1="6" x2="48" y2="20" stroke="#bb9af7" stroke-width="1.5"/>
  <line class="uv2" x1="36" y1="10" x2="40" y2="22" stroke="#bb9af7" stroke-width="1"/>
  <line class="uv3" x1="60" y1="10" x2="56" y2="22" stroke="#bb9af7" stroke-width="1"/>
  <!-- Extra UV particles -->
  <circle cx="42" cy="14" r="1" fill="#bb9af7" opacity="0.5"/>
  <circle cx="54" cy="12" r="0.8" fill="#bb9af7" opacity="0.4"/>
  <!-- Device outline -->
  <rect x="28" y="24" width="40" height="52" rx="4" fill="none" stroke="#9ece6a" stroke-width="1.5"/>
  <!-- Screen with glow -->
  <rect class="screen" x="32" y="28" width="32" height="36" fill="none" stroke="#555" stroke-width="1"/>
  <!-- Screen background hint -->
  <rect x="32" y="28" width="32" height="36" fill="#9ece6a" opacity="0.03"/>
  <!-- Sensor waves on screen - animated -->
  <path class="wave1" d="M36 38 Q40 34 44 38 Q48 42 52 38 Q56 34 60 38" fill="none" stroke="#9ece6a" stroke-width="1" stroke-dasharray="5,5"/>
  <path class="wave2" d="M36 46 Q40 42 44 46 Q48 50 52 46 Q56 42 60 46" fill="none" stroke="#7aa2f7" stroke-width="1" stroke-dasharray="5,5"/>
  <path class="wave3" d="M36 54 Q40 50 44 54 Q48 58 52 54 Q56 50 60 54" fill="none" stroke="#bb9af7" stroke-width="1" stroke-dasharray="5,5"/>
  <!-- Data readout -->
  <text x="48" y="62" font-family="monospace" font-size="5" fill="#9ece6a" text-anchor="middle" opacity="0.7">UV: 4.2</text>
  <!-- Button with subtle blink -->
  <circle cx="48" cy="70" r="3" fill="none" stroke="#555" stroke-width="1"/>
  <circle class="btn" cx="48" cy="70" r="1.5" fill="#9ece6a"/>
</svg>
