<svg xmlns="http://www.w3.org/2000/svg" width="400" height="280" viewBox="0 0 400 280">
  <rect width="400" height="280" fill="#0f0f0f"/>

  <!-- Title -->
  <text x="200" y="25" font-family="monospace" font-size="11" fill="#8a8a8a" text-anchor="middle">multi-agent topology</text>

  <!-- Central memory node -->
  <rect x="150" y="110" width="100" height="50" fill="none" stroke="#e0af68" stroke-width="1.5"/>
  <text x="200" y="135" font-family="monospace" font-size="10" fill="#e0af68" text-anchor="middle">shared memory</text>
  <text x="200" y="148" font-family="monospace" font-size="8" fill="#555" text-anchor="middle">.db</text>

  <!-- Agent 1 - top -->
  <circle cx="200" cy="50" r="20" fill="none" stroke="#7aa2f7" stroke-width="1"/>
  <text x="200" y="54" font-family="monospace" font-size="9" fill="#7aa2f7" text-anchor="middle">A1</text>
  <line x1="200" y1="70" x2="200" y2="110" stroke="#555" stroke-width="1"/>

  <!-- Agent 2 - left -->
  <circle cx="80" cy="135" r="20" fill="none" stroke="#9ece6a" stroke-width="1"/>
  <text x="80" y="139" font-family="monospace" font-size="9" fill="#9ece6a" text-anchor="middle">A2</text>
  <line x1="100" y1="135" x2="150" y2="135" stroke="#555" stroke-width="1"/>

  <!-- Agent 3 - right -->
  <circle cx="320" cy="135" r="20" fill="none" stroke="#bb9af7" stroke-width="1"/>
  <text x="320" y="139" font-family="monospace" font-size="9" fill="#bb9af7" text-anchor="middle">A3</text>
  <line x1="300" y1="135" x2="250" y2="135" stroke="#555" stroke-width="1"/>

  <!-- Agent 4 - bottom left -->
  <circle cx="120" cy="220" r="20" fill="none" stroke="#f7768e" stroke-width="1"/>
  <text x="120" y="224" font-family="monospace" font-size="9" fill="#f7768e" text-anchor="middle">A4</text>
  <line x1="130" y1="202" x2="165" y2="160" stroke="#555" stroke-width="1"/>

  <!-- Agent 5 - bottom right -->
  <circle cx="280" cy="220" r="20" fill="none" stroke="#7aa2f7" stroke-width="1"/>
  <text x="280" y="224" font-family="monospace" font-size="9" fill="#7aa2f7" text-anchor="middle">A5</text>
  <line x1="270" y1="202" x2="235" y2="160" stroke="#555" stroke-width="1"/>

  <!-- Status indicators -->
  <circle cx="200" cy="50" r="3" fill="#9ece6a"/>
  <circle cx="80" cy="135" r="3" fill="#9ece6a"/>
  <circle cx="320" cy="135" r="3" fill="#e0af68"/>
  <circle cx="120" cy="220" r="3" fill="#555"/>
  <circle cx="280" cy="220" r="3" fill="#9ece6a"/>

  <!-- Legend -->
  <text x="30" y="265" font-family="monospace" font-size="8" fill="#555">status:</text>
  <circle cx="70" cy="262" r="3" fill="#9ece6a"/>
  <text x="80" y="265" font-family="monospace" font-size="8" fill="#555">active</text>
  <circle cx="120" cy="262" r="3" fill="#e0af68"/>
  <text x="130" y="265" font-family="monospace" font-size="8" fill="#555">working</text>
  <circle cx="175" cy="262" r="3" fill="#555"/>
  <text x="185" y="265" font-family="monospace" font-size="8" fill="#555">idle</text>
</svg>
