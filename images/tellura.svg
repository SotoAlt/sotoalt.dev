<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <style>
    @keyframes blockRotate {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(8deg); }
    }
    @keyframes copperShimmer {
      0%, 100% { stroke-opacity: 0.7; }
      50% { stroke-opacity: 1; stroke: #f0c078; }
    }
    @keyframes chainPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.9; }
    }
    @keyframes cuGlow {
      0%, 100% { fill-opacity: 0.8; }
      50% { fill-opacity: 1; }
    }
    @keyframes blockLink {
      0% { stroke-dashoffset: 10; }
      100% { stroke-dashoffset: 0; }
    }
    .block { animation: copperShimmer 3s ease-in-out infinite; }
    .inner { animation: copperShimmer 3s ease-in-out 0.5s infinite; }
    .chain { animation: chainPulse 2s ease-in-out infinite; }
    .chainlink { animation: blockLink 2s linear infinite; }
    .cu-text { animation: cuGlow 2s ease-in-out infinite; }
  </style>
  <rect width="96" height="96" fill="#0a0a0a"/>
  <!-- Chain links at top -->
  <rect class="chain" x="32" y="8" width="10" height="7" rx="1" fill="none" stroke="#555" stroke-width="1"/>
  <rect class="chain" x="54" y="8" width="10" height="7" rx="1" fill="none" stroke="#555" stroke-width="1"/>
  <line class="chainlink" x1="42" y1="11.5" x2="54" y2="11.5" stroke="#7aa2f7" stroke-width="1" stroke-dasharray="2,3"/>
  <!-- Copper ingot / blockchain block -->
  <path class="block" d="M24 60 L24 36 L48 24 L72 36 L72 60 L48 72 Z" fill="none" stroke="#e0af68" stroke-width="1.5"/>
  <!-- Inner edges -->
  <line class="inner" x1="48" y1="24" x2="48" y2="48" stroke="#e0af68" stroke-width="1"/>
  <line class="inner" x1="24" y1="36" x2="48" y2="48" stroke="#e0af68" stroke-width="1"/>
  <line class="inner" x1="72" y1="36" x2="48" y2="48" stroke="#e0af68" stroke-width="1"/>
  <line class="inner" x1="48" y1="48" x2="48" y2="72" stroke="#e0af68" stroke-width="1"/>
  <!-- Subtle face fill for depth -->
  <path d="M24 36 L48 24 L48 48 Z" fill="#e0af68" opacity="0.08"/>
  <path d="M48 24 L72 36 L48 48 Z" fill="#e0af68" opacity="0.05"/>
  <path d="M48 48 L48 72 L24 60 L24 36 Z" fill="#e0af68" opacity="0.03"/>
  <!-- Cu symbol -->
  <text class="cu-text" x="48" y="54" font-family="monospace" font-size="10" fill="#e0af68" text-anchor="middle">Cu</text>
  <!-- Hash marks for blockchain -->
  <text x="48" y="82" font-family="monospace" font-size="6" fill="#555" text-anchor="middle" opacity="0.5">0x...</text>
</svg>
