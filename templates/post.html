<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} / sotoalt</title>
    <meta name="description" content="{{description}}">
    <link rel="stylesheet" href="../style.css">
    <link rel="alternate" type="application/rss+xml" title="sotoalt RSS" href="../feed.xml">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>~</text></svg>">
</head>
<body>
    <main>
        <nav class="breadcrumb">
            <a href="../index.html">~</a>
            <span class="sep">/</span>
            <a href="../index.html#thoughts">thoughts</a>
            <span class="sep">/</span>
            <span class="current">{{slug}}</span>
        </nav>

        <article>
            <header class="post-header">
                <h1>{{title}}</h1>
                <p class="meta">{{date_display}} &middot; {{reading_time}} min</p>
            </header>

            <div class="content">
{{content}}
            </div>
        </article>

        <footer>
            <p class="nav-footer">
                <a href="../index.html">&larr; back</a>
            </p>
        </footer>
    </main>
</body>
</html>
